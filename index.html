<!doctype html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>News Feed</title>
	<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
	<link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.blue-red.min.css">
	<script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
	<link rel="stylesheet" href="bundle.css">
</head>

<body>
	<div id="feedApp">
		<div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
			<header class="mdl-layout__header">
				<div class="mdl-layout__header-row">
					<!-- Title -->
					<span class="mdl-layout-title">News Feed - AE</span>
					<!-- Add spacer, to align navigation to the right -->
					<div class="mdl-layout-spacer"></div>
					<!-- Navigation. We hide it in small screens. -->
					<nav class="mdl-navigation">
						<form @submit.prevent.default="search">
							<div class="mdl-textfield mdl-js-textfield mdl-textfield--expandable mr-lt mr-rt">
								<div class="mdl-textfield__expandable-holder">
									<input class="mdl-textfield__input" type="text" id="srchBox" placeholder="Title or Publisher">
									<label class="mdl-textfield__label" for="sample-expandable">Search</label>
								</div>
								<label class="mdl-button mdl-js-button mdl-button--icon" for="srchBox">
									<i class="material-icons">search</i>
								</label>
							</div>
						</form>
						<button id="demo-menu-lower-right" class="mdl-button mdl-js-button mdl-button--icon mr-lt mr-rt">
							<i class="material-icons">sort_by_alpha</i>
						</button>
						<ul class="mdl-menu mdl-menu--bottom-right mdl-js-menu mdl-js-ripple-effect" for="demo-menu-lower-right">
							<li class="mdl-menu__item">Publisher (A - Z)</li>
							<li class="mdl-menu__item mdl-menu__item--full-bleed-divider">Publisher (Z - A)</li>
							<li class="mdl-menu__item">Newest Posts First</li>
							<li class="mdl-menu__item">Oldest Posts First</li>
						</ul>
						<div class="mdl-button mdl-js-button mdl-button--icon mr-lt mr-rt">
							<i class="material-icons">filter_list</i>
						</div>
					</nav>
				</div>
			</header>
			<main class="mdl-layout__content">
				<div class="mdl-grid page-content">
					<div class="filters mdl-cell mdl-cell--4-col">
					</div>
					<div class="feeds mdl-cell mdl-cell--8-col">
					</div>
				</div>
			</main>
		</div>
	</div>
	<script src="bundle.js"></script>
</body>

</html>
